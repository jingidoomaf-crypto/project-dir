<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <h1>Register</h1>
    <form>
        <input type="text" placeholder="First Name" name="first_name" required><br>
        <input type="text" placeholder="Last Name" name="last_name" required><br>
        <input type="text" placeholder="Username" name="username" required><br>
        <input type="password" placeholder="Password" name="password" required><br>
        <input type="email" placeholder="Email" name="email" required><br>
        <input type="tel" placeholder="Phone Number" name="phone" pattern="[0-9]{11}" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
